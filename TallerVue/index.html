<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5" id="app">

        <h2>{{titulo}}</h2>

        <h3 align="center">AÃ±adir un producto</h3>
       
          <h6 class="mt-5">Nombre:</h6>
          <input type="text" value="Ingresar Nombre" class="form-control my-2" v-model="nuevoItem" v-on:keyup.enter="agregarItem">
          <h6>Descripcion:</h6>
          <input type="text" value="Ingresar descripcion"  class="form-control my-2" v-model="descripcion" v-on:keyup.enter="agregarItem">
          <h6>Precio:</h6>
          <input type="text" value="Ingresar precio" class="form-control my-2" v-model="precio" v-on:keyup.enter="agregarItem">
          <button class="btn btn-primary" @click="agregarItem" >Agregar</button>
    

   
      



   

        <table class="table table-dark mt-5"  >
          <thead >
            <tr>
              
              <th scope="col" style="text-align:left">Nombre  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</th>
          
              <th scope="col" style="text-align:left" >  Descripcion</th>
              <th scope="col" style="text-align:center" >Precio</th>
              <th scope="col" style="text-align:right" ></th>
            
            </tr>
          </thead>
            <table class="table table-dark" v-for="(item, index) of item">
           
                <tbody >
          
                    <tr>
                     
                     <td style="text-align:left">{{item.nombre}} </td>
                  
                     <td style="text-align:right">{{item.desc}}</td>
                     
                     <td style="text-align:right">{{item.precio}}   

                      <button class="btn btn-success btn-sm" @click="editarItem(index)">Editar</button>
                      <button class="btn btn-danger btn-sm" @click="eliminarItem(index)">Eliminar</button></td>
                     
                  
                     
                   
          
                    </tr>
            
                </tbody>
              </table>

        </table>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
